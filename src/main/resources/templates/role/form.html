<!DOCTYPE html>
<html layout:decorator="layouts/template">
<head>
<title>Task List</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Role</h1>
		<div th:if="${#bools.isTrue(param.success)}" class="alert alert-success">
		Registration successfull!
		</div>
		<form th:action="@{/role/process-form/}" method="post">
			<input type="hidden" name="id" th:value="${role.id}" />
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					id="firstNameInput" name="name" placeholder="Name"
					th:value="${role.name}" />
			</div>
			<div class="form-group">
				<label>Description</label> <input type="text" class="form-control"
					id="description" name="description" placeholder="Description"
					th:value="${role.description}" />
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<p>
			<a href="../home.html" th:href="@{/role/}">Return to user Role</a>
		</p>
	</div>
</body>
</html>

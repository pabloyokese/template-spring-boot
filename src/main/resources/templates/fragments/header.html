<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
	<nav th:fragment="header"
		class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/dashboard}">GOSHOPING</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li th:class="${current} == 'dashboard' ? 'active' : ''"><a
						th:href="@{/dashboard/}">Dashboard</a></li>
					<li th:class="${current} == 'user' ? 'active' : ''"><a
						th:href="@{/user/}">Users</a></li>
					<li th:class="${current} == 'role' ? 'active' : ''"><a
						th:href="@{/role/}">Roles</a></li>
					<li th:class="${current} == 'category' ? 'active' : ''"><a
						th:href="@{/category/}">Categories</a></li>
					<li th:class="${current} == 'item' ? 'active' : ''"><a
						th:href="@{/item/}">Items</a></li>
					<li sec:authorize="!isAuthenticated()"
						th:class="${current} == 'login' ? 'active' : ''"><a
						th:href="@{/login/}">Login</a></li>
					<li sec:authorize="isAuthenticated()"
						th:class="${current} == 'logout' ? 'active' : ''"><a
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>

<!DOCTYPE html>
<html layout:decorator="layouts/template">
<head>
<title>Task List</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>User</h1>
		<div th:if="${#bools.isTrue(param.success)}" class="alert alert-success">
		Registration successfull!
		</div>
		<form th:action="@{/user/register/}" method="post">
			<input type="hidden" name="id" th:value="${user.id}" />
			<div class="form-group">
				<label>First Name</label> <input type="text" class="form-control"
					id="firstNameInput" name="firstName" placeholder="First Name"
					th:value="${user.firstName}" />
			</div>
			<div class="form-group">
				<label>Last Name</label> <input type="text" class="form-control"
					id="lastNameInput" name="lastName" placeholder="Last Name"
					th:value="${user.lastName}" />
			</div>
			<div class="form-group">
				<label>Username</label> <input
					type="text" class="form-control" id="usernameInput"
					name="userName"
					placeholder="Username"
					th:value="${user.userName}" />
			</div>
			<div  class="form-group">
				<label>Password</label> <input
					type="password" class="form-control" id="passwordInput"
					name="password"
					placeholder="Password"
					th:value="${user.password}" />
			</div>
			<div class="form-group">
				<label>Age</label> <input
					type="text" class="form-control" id="ageInput"
					name="age"
					placeholder="Age"
					th:value="${user.age}" />
			</div>
			<div class="form-group">
				<label>Gender</label> 
				<!--  <input
					type="text" class="form-control" id="genderInput"
					name="gender"
					placeholder="gender"
					th:value="${user.gender}" />-->
				<select  class="form-control" name="gender">
					<option value="M" th:selected="${user.gender} == 'M' ? 'selected'">Male</option>
					<option value="F" th:selected="${user.gender} == 'F' ? 'selected'">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label>Email</label> <input
					type="email" class="form-control" id="emailInput"
					name="email"
					placeholder="email"
					th:value="${user.email}" />
			</div>
			<div class="form-group">
				<label>Enabled</label> 
				<!--  <input
					type="text" class="form-control" id="enabledInput"
					name="enabled"
					placeholder="Enabled"
					th:value="${user.enabled}" />-->
				<select  class="form-control" name="enabled">
					<option value="1" th:selected="${user.enabled} == true ? 'selected'">Yes</option>
					<option value="0" th:selected="${user.enabled} == false ? 'selected'">No</option>
				</select>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<p>
			<a href="../home.html" th:href="@{/user/}">Return to user list</a>
		</p>
	</div>
</body>
</html>
